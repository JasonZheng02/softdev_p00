<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
</head>

<body>
  <center>
    <h1>Tumblr: the SeQueL</h1>
    <h4> Joseph Lee, Yevgeniy Gorbachev, Eric Lau</h4>

    {% block header %}
    {% endblock %}

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    {{ message }} <br>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <br>
    
    {% block body %}
    {% endblock %}
  </center>

</body>

</html>
